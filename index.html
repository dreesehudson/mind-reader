<!doctype html>
<html lang="en">

<head>
    <title>mind reader</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/3e3b3c78b6.js" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <!-- Placeholder Div for Card to Display -->
    <div class="container-fluid" style="height: 100%">
        <div class="row">
            <div class="col">
                <div class="card-body h-100 text-center">
                    <div class="row my-5 d-inline-block">
                        <div class="col">
                            <h3 id="big-text" class="card-title text-center" style="visibility: visible;">I can read
                                your mind.</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="example" class="card-text text-center" style="visibility: hidden;"> Example Text</p>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col">
                            <p id="instruction" class="card-text text-center" style="visibility: hidden;"> instructions
                            </p>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col-6 text-center">
                            <button id="restart-btn" class="btn btn-secondary"
                                style="border-radius: 100%; visibility: visible;"><i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <div class="col-6 text-center">
                            <button id="next-btn" class="btn btn-primary" style="visibility: hidden;">Next
                                Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
